<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortner</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <h1>Link Shortner</h1>
    </div>
    <div class="form">
        <div class="form-element">
      <label for="longurl">Original URL</label>
      
      <input type="text" id="longurl" placeholder="Paste your long URL here" />

    </div>
    
    <div class="form-element">
      <button id="create-short-url">Generate Shortened Link</button>
    </div>



    <div class="result">
      <a href="#" id="short-url"></a>
    </div>

</div>

    <div class="list">
      <h2>Shortened URL</h2>
  

    <table id="list_urls">
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Shortened URL</th>          
          <th>Total Visit</th>
        </tr>
      </thead>
<tbody>
  
</tbody>


    </table>
</div>


<script src="./script.js" type="text/javascript"></script>

  </body>
</html>
